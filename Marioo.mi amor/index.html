<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Musique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }
    button {
      background-color: #f06292;
      border: none;
      padding: 15px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 50%;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e91e63;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Cliquez n'importe où pour écouter la musique</h1>
  
  <button id="playPauseBtn">Lire/Pause</button>

  <audio id="audioPlayer" loop>
    <source src="music/mi-amor.mp3" type="audio/mp3" />
    Votre navigateur ne supporte pas l'audio.
  </audio>

  <script>
    const playPauseBtn = document.getElementById('playPauseBtn');
    const audioPlayer = document.getElementById('audioPlayer');
    let isPlaying = false;

    // Gérer la lecture de la musique
    function togglePlayPause() {
      if (isPlaying) {
        audioPlayer.pause();
      } else {
        audioPlayer.play();
      }
      isPlaying = !isPlaying;
    }

    // Ajouter un gestionnaire d'événements sur toute la page
    document.body.addEventListener('click', function() {
      if (!isPlaying) {
        audioPlayer.play();
        isPlaying = true;
      }
    });

    // Gérer le bouton Play/Pause
    playPauseBtn.addEventListener('click', togglePlayPause);
  </script>
</body>
</html>
